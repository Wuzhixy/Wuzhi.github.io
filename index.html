<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABout_Wuzhi</title>
<style>
 html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Courier New', Courier, monospace;
}

.content {
    padding-top: 80px; /* 避免内容被页眉遮盖 */
    min-height: 100vh;
    padding-bottom: 50px;
}

.header {
    width: auto;
    padding: 50px;
    color: black;
    text-align: left;
    font-size: 24px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

a {
    text-decoration: none !important;
    color: black;
}

.menu {
    display: flex;
    flex-direction: row-reverse; /* 按钮从右向左排列 */
    gap: 10px; /* 按钮之间的间距 */
}

.menu-button {
    background-color: transparent; /* 背景设为透明 */
    padding: 10px 20px;
    text-decoration: none !important;
    color: black;
    border: none;
    text-align: center;
    display: inline-flex; /* 使用 inline-flex 使按钮宽度根据内容自适应 */
    justify-content: center;
    align-items: center;
    height: 50px; /* 固定按钮高度 */
    width: auto; /* 自适应宽度 */
    min-width: 100px; /* 可选：设置最小宽度以确保按钮不会过小 */
}

.menu-button:hover {
     border-bottom: 1px solid black;
}

.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    z-index: 1000;
}

.private-content {
    display: none;
}

</style>
    
  </head>

  <body>
    <div class="header">
      <a href="./index.html">WUZHI</a>
    </div>

  <div class="menu">
    <a href="javascript:void(0);" class="menu-button" onclick="validatePassword()">Diary</a>
    <a href="./Menu/About Myself/Myself.html" class="menu-button">ABOUT MYSELF</a>
    <a href="./Menu/Art/ART.html" class="menu-button">ART</a>
    <a href="./Menu/Animation/Animation.html" class="menu-button">Animation Demo Reel</a>
  </div>

<script>
    function validatePassword() {
        var password = prompt("请输入密码以进入日记本:");

        // 假设密码为 "040610"
        if (password === "040610") {
            window.location.href = "./Menu/Diary/Diary.html"; // 跳转到日记本页面
        } else {
            alert("密码错误，请重试！");
        }
    }
</script>

  </body>
</html>
