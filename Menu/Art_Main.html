<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交错排列的横向循环滚动图片</title>
    <style>
        /* 设置滚动区域样式 */
        .scroll-container {
            width: 80%; /* 设置容器宽度 */
            height: 500px; /* 设置容器高度 */
            margin: 50px auto; /* 居中 */
            overflow: hidden; /* 隐藏溢出内容 */
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        /* 设置图片滚动区域的样式 */
        .scroll-content {
            display: grid;
            grid-template-columns: repeat(6, 200px); /* 每行6个图片 */
            grid-auto-rows: 150px; /* 图片高度 */
            grid-gap: 10px; /* 图片之间的间距 */
            animation: scroll 20s linear infinite; /* 滚动动画 */
            transform: translateX(0); /* 初始位置 */
        }

        /* 交错排列效果 */
        .scroll-content:nth-child(odd) {
            transform: translateY(20px);
        }

        /* 定义滚动动画 */
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* 设置图片样式 */
        .scroll-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>

<div class="scroll-container">
    <div class="scroll-content">
        <!-- 第一行图片 -->
        <img src="https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/200x150/33FF57/FFFFFF?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/200x150/3357FF/FFFFFF?text=Image+3" alt="Image 3">
        <img src="https://via.placeholder.com/200x150/FF33A1/FFFFFF?text=Image+4" alt="Image 4">
        <img src="https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Image+5" alt="Image 5">
        <img src="https://via.placeholder.com/200x150/33FF57/FFFFFF?text=Image+6" alt="Image 6">

        <!-- 第二行图片，交错排列 -->
        <img src="https://via.placeholder.com/200x150/FF33A1/FFFFFF?text=Image+7" alt="Image 7">
        <img src="https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Image+8" alt="Image 8">
        <img src="https://via.placeholder.com/200x150/33FF57/FFFFFF?text=Image+9" alt="Image 9">
        <img src="https://via.placeholder.com/200x150/3357FF/FFFFFF?text=Image+10" alt="Image 10">
        <img src="https://via.placeholder.com/200x150/FF33A1/FFFFFF?text=Image+11" alt="Image 11">
        <img src="https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Image+12" alt="Image 12">

        <!-- 第三行图片 -->
        <img src="https://via.placeholder.com/200x150/3357FF/FFFFFF?text=Image+13" alt="Image 13">
        <img src="https://via.placeholder.com/200x150/FF33A1/FFFFFF?text=Image+14" alt="Image 14">
        <img src="https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Image+15" alt="Image 15">
        <img src="https://via.placeholder.com/200x150/33FF57/FFFFFF?text=Image+16" alt="Image 16">
        <img src="https://via.placeholder.com/200x150/3357FF/FFFFFF?text=Image+17" alt="Image 17">
        <img src="https://via.placeholder.com/200x150/FF33A1/FFFFFF?text=Image+18" alt="Image 18">
    </div>
</div>

</body>
</html>
