<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片滚动播放</title>
    <style>
        .scroll-container {
            width: 80%;
            height: 500px;
            margin: 50px auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .scroll-content {
            display: flex;
            flex-direction: column;
            animation: scroll 20s linear infinite;
        }

        .row {
            display: flex;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .scroll-content img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin-right: 10px;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<div class="scroll-container">
    <div class="scroll-content" id="scrollContent"></div>
</div>

<script>
    const scrollContent = document.getElementById('scrollContent');

    // 从服务器获取图片列表并更新DOM
    async function loadImages() {
        const response = await fetch('/images');
        const imageFiles = await response.json();
        
        // 清空内容
        scrollContent.innerHTML = '';

        // 创建图片的三行布局
        for (let i = 0; i < 3; i++) {
            const row = document.createElement('div');
            row.classList.add('row');
            shuffleArray(imageFiles); // 随机化图片顺序

            // 将随机的图片加入每行
            imageFiles.slice(0, 6).forEach(image => {
                const img = document.createElement('img');
                img.src = `./PIC/${image}`; // 从PIC文件夹加载图片
                row.appendChild(img);
            });

            scrollContent.appendChild(row);
        }
    }

    // 随机打乱数组顺序
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // 初始加载图片
    loadImages();

    // 每次动画结束后，重新加载图片并随机播放
    scrollContent.addEventListener('animationiteration', () => {
        loadImages();
    });
</script>

</body>
</html>
