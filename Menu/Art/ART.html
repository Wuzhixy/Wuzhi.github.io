<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横向滚动图片</title>
    <style>
        .scroll-container {
            width: 100%; /* 容器宽度 */
            height: 500px; /* 容器高度 */
            margin: 50px auto; /* 居中 */
            overflow: hidden; /* 隐藏溢出内容 */
            border-radius: 10px;
            position: relative;
        }

        .scroll-content {
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
            height: 100%;
            animation: scroll 30s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
        }

        .scroll-content img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin-right: 10px;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<div class="scroll-container">
    <div class="scroll-content">
        <!-- 图片内容 -->
        <img src="./PIC/(1).jpg" alt="Image 1">
        <img src="https://via.placeholder.com/200x150/33FF57/FFFFFF?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/200x150/3357FF/FFFFFF?text=Image+3" alt="Image 3">
        <img src="https://via.placeholder.com/200x150/FF33A1/FFFFFF?text=Image+4" alt="Image 4">
        <img src="https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Image+5" alt="Image 5">
        <img src="https://via.placeholder.com/200x150/33FF57/FFFFFF?text=Image+6" alt="Image 6">
        <!-- 重复图片以创建无缝滚动效果 -->
        <img src="https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/200x150/33FF57/FFFFFF?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/200x150/3357FF/FFFFFF?text=Image+3" alt="Image 3">
        <img src="https://via.placeholder.com/200x150/FF33A1/FFFFFF?text=Image+4" alt="Image 4">
        <img src="https://via.placeholder.com/200x150/FF5733/FFFFFF?text=Image+5" alt="Image 5">
        <img src="https://via.placeholder.com/200x150/33FF57/FFFFFF?text=Image+6" alt="Image 6">
    </div>
</div>

</body>
</html>
