<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuzhi_SPACE/雾质空间</title>
    <style>
        .scroll-container {
            width: 100%; /* 容器宽度 */
            height: 500px; /* 容器高度 */
            margin: 50px auto; /* 居中 */
            overflow: hidden; /* 隐藏溢出内容 */
            border-radius: 10px;
            position: relative;
        }

        .scroll-content {
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
            height: 100%;
            animation: scroll 30s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
        }

        .scroll-content img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin-right: 10px;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
        <div id="header" style="background-color: #ffa500">
      <h1>WUZHI_SPACE/雾质空间</h1>
    </div>
