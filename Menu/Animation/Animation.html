<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三块分割的滚动模块</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* 父容器 */
        .container {
            width: 80vw;
            height: 80vh;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* 模块样式 */
        .module {
            width: 33.33%; /* 每个模块占据 1/3 的宽度 */
            height: 100%; /* 模块高度占据整个父容器 */
            overflow: hidden;
            position: relative;
        }

        /* 图片容器滚动效果 */
        .image-container {
            display: flex;
            flex-direction: column;
            height: 300%; /* 图片容器的高度，使其可以循环滚动 */
            animation: scroll 10s linear infinite; /* 滚动动画 */
        }

        /* 图片样式 */
        .image-container img {
            width: 100%;
            height: auto;
        }

        /* 滚动动画 */
        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        /* 背景色和模块分割线 */
        .module-1 { 
            background-color: #d1e3f5;
        }

        .module-2 { 
            background-color: #c2e9f2;
        }

        .module-3 { 
            background-color: #a3c7e6;
        }

        /* 中间两条分割线倾斜30度 */
        .module-1, .module-2, .module-3 {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 模块 1 -->
    <div class="module module-1">
        <div class="image-container">
            <img src="https://via.placeholder.com/800x600" alt="Image 1">
            <img src="https://via.placeholder.com/800x600" alt="Image 2">
            <img src="https://via.placeholder.com/800x600" alt="Image 3">
        </div>
    </div>

    <!-- 模块 2 -->
    <div class="module module-2">
        <div class="image-container">
            <img src="https://via.placeholder.com/800x600" alt="Image 1">
            <img src="https://via.placeholder.com/800x600" alt="Image 2">
            <img src="https://via.placeholder.com/800x600" alt="Image 3">
        </div>
    </div>

    <!-- 模块 3 -->
    <div class="module module-3">
        <div class="image-container">
            <img src="https://via.placeholder.com/800x600" alt="Image 1">
            <img src="https://via.placeholder.com/800x600" alt="Image 2">
            <img src="https://via.placeholder.com/800x600" alt="Image 3">
        </div>
    </div>
</div>

</body>
</html>
