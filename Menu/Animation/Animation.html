<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倾斜分割的滚动模块</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* 父容器 */
        .container {
            width: 80vw;
            height: 80vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* 通用模块样式 */
        .module {
            width: 33.33%;
            height: 100%;
            overflow: hidden;
            position: relative;
            transform-origin: bottom left;
        }

        /* 模块内的滚动容器 */
        .image-container {
            display: flex;
            flex-direction: column;
            height: 300%; /* 增加高度以确保循环滚动效果 */
            animation: scroll 10s linear infinite;
        }

        /* 图片样式 */
        .image-container img {
            width: 100%;
            height: auto;
        }

        /* 滚动动画 */
        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        /* 单个模块的背景色 */
        .module-1 { 
            background-color: #d1e3f5;
            clip-path: polygon(0 0, 100% 0, calc(100% - 50px) 100%, 0 100%);
        }

        .module-2 { 
            background-color: #c2e9f2;
            clip-path: polygon(50px 0, 100% 0, 100% 100%, -50px 100%);
            z-index: 1;
        }

        .module-3 { 
            background-color: #a3c7e6;
            clip-path: polygon(50px 0, 100% 0, 100% 100%, 0 100%);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="module module-1">
        <div class="image-container">
            <img src="https://via.placeholder.com/800x600" alt="Image 1">
            <img src="https://via.placeholder.com/800x600" alt="Image 2">
            <img src="https://via.placeholder.com/800x600" alt="Image 3">
        </div>
    </div>
    <div class="module module-2">
        <div class="image-container">
            <img src="https://via.placeholder.com/800x600" alt="Image 1">
            <img src="https://via.placeholder.com/800x600" alt="Image 2">
            <img src="https://via.placeholder.com/800x600" alt="Image 3">
        </div>
    </div>
    <div class="module module-3">
        <div class="image-container">
            <img src="https://via.placeholder.com/800x600" alt="Image 1">
            <img src="https://via.placeholder.com/800x600" alt="Image 2">
            <img src="https://via.placeholder.com/800x600" alt="Image 3">
        </div>
    </div>
</div>

</body>
</html>
